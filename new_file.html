<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#newAddUrl a{
				margin-right: 12px;
				position: relative;
				/* display: inline-block; */
			}
			#newAddUrl a::before{
				content: "-";
				display: inline-block;
				position: absolute;
				right: -10px;
				top: -12px;
				font-size: 16px;
				text-align: center;
				width: 16px;
				height: 16px;
				line-height: 14px;
				border-radius: 50%;
				color: #a8a8a8;
				background-color: #ea493d;
				cursor: pointer;
				
			}
		</style>
	</head>
	<body>
		<span  id="newAddUrl">
			<a href="">2221</a>
			<a href="">122</a>
			<a href="">12222222</a>
		</span>
		
	</body>
</html>
